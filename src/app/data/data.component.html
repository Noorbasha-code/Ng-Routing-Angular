<html>
    <head>
        <title>
            products
        </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  
    </head>
    <body>

        

        <table class="table table-striped custab" border="3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of data">
                    <td>{{data.Id}}</td>
                    <td>{{data.Name}}</td>
                    <td>{{data.Email}}</td>
                    <td>{{data.Company}}</td>
                    <td>{{data.Location}}</td>
                    <td>{{data.Salary}}</td>
                    <td><button type="button" class="btn-1 btn-danger" (click)="removeItem(data)">Delete</button></td>
                    </tr>
            </tbody>
            </table>
      
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <strong>Danger!</strong> A Static table of Data will be show in above.<br>
                <p>
                    Dynamically Enter the data into Table-- Forllow the link -----<br>
                    <a routerLink="add" >Add-Data</a>
                </p>
              </div>
              


    </body>
</html>
